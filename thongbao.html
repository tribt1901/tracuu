<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£ng Tin Trung T√¢m</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Th√™m Alpine.js (to√†n c·ª•c) ƒë·ªÉ dropdown trong menu ho·∫°t ƒë·ªông -->
    <script src="https://unpkg.com/alpinejs@3.x.x" defer></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- QuillJS CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .announcement-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .content-wrapper {
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }
        .content-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to top, white, rgba(255,255,255,0));
        }
        #announcement-modal {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        #announcement-modal.is-open {
            opacity: 1;
            pointer-events: auto;
        }
        #modal-content-box {
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        #announcement-modal.is-open #modal-content-box {
            transform: scale(1);
            opacity: 1;
        }
        .ql-editor {
            padding: 0;
            border: none;
            line-height: 1.6;
        }
        .ql-editor a {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ‚úÖ Placeholder cho Navbar -->
    <header id="navbar-placeholder"></header>

    <!-- N·ªôi dung ch√≠nh gi·ªØ nguy√™n -->
    <div class="online-counter-box container mx-auto px-6 pt-24">
        <div class="bg-white shadow rounded-lg p-3 text-center text-gray-700 text-sm">
            üü¢ Hi·ªán c√≥ B·∫°n v√† <span id="online-counter" class="font-bold">0</span> ng∆∞·ªùi n·ªØa ƒëang truy c·∫≠p h·ªá th·ªëng.
        </div>
    </div>

    <header class="bg-white shadow-md mt-4">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-indigo-600">B·∫£ng Tin Trung T√¢m</h1>
            <p class="text-gray-600 mt-1">C·∫≠p nh·∫≠t nh·ªØng th√¥ng tin m·ªõi v√† quan tr·ªçng nh·∫•t.</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div id="announcements-grid" class="grid gap-8 lg:grid-cols-3 md:grid-cols-2">
            <p id="loading-message" class="text-gray-500 col-span-full text-center">ƒêang t·∫£i th√¥ng b√°o...</p>
        </div>
    </main>

    <footer class="bg-white mt-8">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            <p>&copy; 2025 H·ªá th·ªëng Tra c·ª©u. M·ªçi quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="announcement-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden items-center justify-center p-4">
        <div id="modal-content-box" class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="flex justify-between items-start p-5 border-b">
                <div class="flex flex-col">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
                    <div class="flex items-center gap-4 mt-2">
                        <span id="modal-category" class="text-sm font-semibold px-3 py-1 rounded-full"></span>
                        <time id="modal-date" class="text-sm text-gray-500"></time>
                    </div>
                </div>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto ql-editor"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, push, onValue, onDisconnect, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92c",
            authDomain: "tracuu-d3ee9.firebaseapp.com",
            databaseURL: "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tracuu-d3ee9",
            storageBucket: "tracuu-d3ee9.appspot.com",
            messagingSenderId: "593568604435",
            appId: "1:593568604435:web:9a5145457a8ee734143ae6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app, firebaseConfig.databaseURL);

        const modal = document.getElementById('announcement-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalDate = document.getElementById('modal-date');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const announcementsData = new Map();
        const grid = document.getElementById('announcements-grid');
        const announcementsCol = collection(db, 'announcements');

        const getCategoryStyles = (category) => {
            switch (category) {
                case 'Quan Tr·ªçng': return { border: 'border-red-500', bg: 'bg-red-100', text: 'text-red-700' };
                case 'L·ªãch H·ªçc': return { border: 'border-blue-500', bg: 'bg-blue-100', text: 'text-blue-700' };
                case 'S·ª± Ki·ªán': return { border: 'border-green-500', bg: 'bg-green-100', text: 'text-green-700' };
                default: return { border: 'border-yellow-500', bg: 'bg-yellow-100', text: 'text-yellow-700' };
            }
        };

        const q = query(announcementsCol, orderBy('createdAt', 'desc'));

        onSnapshot(q, (querySnapshot) => {
            grid.innerHTML = '';
            announcementsData.clear();

            if (querySnapshot.empty) {
                grid.innerHTML = '<p class="text-gray-500 col-span-full text-center">Ch∆∞a c√≥ th√¥ng b√°o n√†o.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                announcementsData.set(doc.id, data);
                const styles = getCategoryStyles(data.category);
                const date = data.createdAt?.toDate().toLocaleDateString('vi-VN') || 'Kh√¥ng c√≥ ng√†y';
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.content;
                const needsTruncation = (tempDiv.textContent || "").length > 200;

                const article = document.createElement('article');
                article.className = `announcement-card bg-white rounded-lg shadow-lg overflow-hidden border-l-4 ${styles.border}`;
                article.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <span class="${styles.bg} ${styles.text} text-sm font-semibold px-3 py-1 rounded-full">${data.category}</span>
                            <time class="text-sm text-gray-500">${date}</time>
                        </div>
                        <h2 class="text-2xl font-bold mb-2 text-gray-900">${data.title}</h2>
                        <div class="content-wrapper">
                            <div class="text-gray-700 leading-relaxed ql-editor">${data.content}</div>
                        </div>
                        ${needsTruncation ? `<button data-id="${doc.id}" class="toggle-content-btn text-indigo-600 hover:underline text-sm mt-2 font-semibold">Xem th√™m</button>` : ''}
                    </div>`;
                grid.appendChild(article);
            });
        });

        function openModal(id) {
            const data = announcementsData.get(id);
            if (!data) return;
            const styles = getCategoryStyles(data.category);
            modalTitle.textContent = data.title;
            modalBody.innerHTML = data.content;
            modalDate.textContent = data.createdAt?.toDate().toLocaleDateString('vi-VN') || '';
            modalCategory.textContent = data.category;
            modalCategory.className = `${styles.bg} ${styles.text} text-sm font-semibold px-3 py-1 rounded-full`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => modal.classList.add('is-open'), 10);
        }

        function closeModal() {
            modal.classList.remove('is-open');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                modalBody.innerHTML = '';
            }, 300);
        }

        grid.addEventListener('click', (e) => {
            const btn = e.target.closest('.toggle-content-btn');
            if (btn) openModal(btn.dataset.id);
        });

        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

        // Online counter (gi·ªØ nguy√™n)
        (function initOnlineCounter() {
            const onlineCounterEl = document.getElementById('online-counter');
            const connectionsRef = ref(rtdb, 'connections');
            const myConnectionRef = push(connectionsRef);
            onDisconnect(myConnectionRef).remove();
            set(myConnectionRef, true);
            onValue(connectionsRef, snapshot => {
                const val = snapshot.val();
                const count = val ? Object.keys(val).length : 0;
                onlineCounterEl.textContent = count;
            });
        })();

        // ‚úÖ Load menu v√† kh·ªüi ƒë·ªông l·∫°i Alpine
        fetch('./menu_tailwind.html')
            .then(r => r.text())
            .then(html => {
                const placeholder = document.getElementById('navbar-placeholder');
                placeholder.innerHTML = html;
                // B·∫Øt Alpine kh·ªüi ch·∫°y l·∫°i ƒë·ªÉ dropdown ho·∫°t ƒë·ªông
                setTimeout(() => { if (window.Alpine) window.Alpine.start(); }, 100);
            })
            .catch(err => console.warn("Kh√¥ng th·ªÉ t·∫£i menu_tailwind.html:", err));
    </script>
</body>
</html>
