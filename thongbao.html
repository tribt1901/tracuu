<body class="bg-gray-100 text-gray-800">

    <!-- Tr√¨nh gi·ªØ ch·ªó cho Navbar ƒë∆∞·ª£c ch√®n v√†o ƒë√¢y -->

    <!-- B·ªô ƒë·∫øm tr·ª±c tuy·∫øn m·ªõi -->

    <div class="online-counter-box container mx-auto px-6 pt-24">

    <!-- Ti√™u ƒë·ªÅ B·∫£ng tin c≈© -->

    <!-- C·∫•u tr√∫c HTML c·ªßa Modal (m·ªõi) -->
    <div id="announcement-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden items-center justify-center p-4">

            <!-- Body Modal (c√≥ th·ªÉ cu·ªôn) -->

            <div id="modal-body" class="p-6 overflow-y-auto prose max-w-none">

            </div>

    <script type="module">
        // Import c√°c m√¥-ƒëun Firebase (chu·∫©n h√≥a phi√™n b·∫£n 11.6.1)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, push, onValue, onDisconnect, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // C·∫•u h√¨nh Firebase m·ªõi (bao g·ªìm databaseURL)
        const firebaseConfig = {
            apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92c", // L∆∞u √Ω: API key n√†y t·ª´ m√£ th·ª© 2
            authDomain: "tracuu-d3ee9.firebaseapp.com",
            databaseURL: "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tracuu-d3ee9",
            storageBucket: "tracuu-d3ee9.appspot.com",
            messagingSenderId: "593568604435",
            appId: "1:593568604435:web:9a5145457a8ee734143ae6"
        };

        // Kh·ªüi t·∫°o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app, firebaseConfig.databaseURL);

        // --- L·∫•y c√°c ph·∫ßn t·ª≠ Modal (m·ªõi) ---
        const modal = document.getElementById('announcement-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalDate = document.getElementById('modal-date');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- Kho l∆∞u tr·ªØ d·ªØ li·ªáu th√¥ng b√°o (m·ªõi) ---
        const announcementsData = new Map();

        // --- Logic cho B·∫£ng Tin ---
        const announcementsCol = collection(db, 'announcements');
        const grid = document.getElementById('announcements-grid');

        const getCategoryStyles = (category) => {
            switch (category) {
                case 'Quan Tr·ªçng': return { border: 'border-red-500', bg: 'bg-red-100', text: 'text-red-700' };
                case 'L·ªãch H·ªçc': return { border: 'border-blue-500', bg: 'bg-blue-100', text: 'text-blue-700' };
                case 'S·ª± Ki·ªán': return { border: 'border-green-500', bg: 'bg-green-100', text: 'text-green-700' };
                default: return { border: 'border-yellow-500', bg: 'bg-yellow-100', text: 'text-yellow-700' };
            }
        };
        
        const q = query(announcementsCol, orderBy('createdAt', 'desc'));

        onSnapshot(q, (querySnapshot) => {
            grid.innerHTML = ''; // X√≥a th√¥ng b√°o c≈©
            announcementsData.clear(); // X√≥a d·ªØ li·ªáu c≈© kh·ªèi map

            if (querySnapshot.empty) {
                grid.innerHTML = '<p class="text-gray-500 col-span-full text-center">Ch∆∞a c√≥ th√¥ng b√°o n√†o.</p>';
                return;
            }
            querySnapshot.forEach((doc) => {
                const announcement = doc.data();
                announcementsData.set(doc.id, announcement); // L∆∞u d·ªØ li·ªáu ƒë·∫ßy ƒë·ªß
                
                const styles = getCategoryStyles(announcement.category);
                const date = announcement.createdAt?.toDate().toLocaleDateString('vi-VN', {
                    day: '2-digit', month: '2-digit', year: 'numeric'
                }) || 'Kh√¥ng c√≥ ng√†y';

                // Ki·ªÉm tra xem n·ªôi dung c√≥ th·ª±c s·ª± d√†i h∆°n gi·ªõi h·∫°n hay kh√¥ng
                // (S·ª≠ d·ª•ng textContent ƒë·ªÉ ƒë·∫øm k√Ω t·ª±, kh√¥ng ph·∫£i HTML)
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = announcement.content;
                const plainText = tempDiv.textContent || tempDiv.innerText || "";
                const needsTruncation = plainText.length > 200;


                const article = document.createElement('article');
                article.className = `announcement-card bg-white rounded-lg shadow-lg overflow-hidden border-l-4 ${styles.border}`;
                article.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <span class="${styles.bg} ${styles.text} text-sm font-semibold px-3 py-1 rounded-full">${announcement.category}</span>
                            <time class="text-sm text-gray-500">${date}</time>
                        </div>
                        <h2 class="text-2xl font-bold mb-2 text-gray-900">${announcement.title}</h2>
                        <div class="content-wrapper">
                             <!-- S·ª¨A L·ªñI (Link): S·ª≠ d·ª•ng innerHTML ƒë·ªÉ render HTML t·ª´ Quill -->
                             <div class="text-gray-700 leading-relaxed">${announcement.content}</div>
                        </div>
                        <!-- C·∫≠p nh·∫≠t: Th√™m data-id ƒë·ªÉ bi·∫øt m·ªü th√¥ng b√°o n√†o -->
                        ${needsTruncation ? `<button data-id="${doc.id}" class="toggle-content-btn text-indigo-600 hover:underline text-sm mt-2 font-semibold">Xem th√™m</button>` : ''}
                    </div>
                `;
                grid.appendChild(article);
            });
        }, (error) => {
            console.error("L·ªói khi t·∫£i th√¥ng b√°o: ", error);
            grid.innerHTML = '<p class="text-red-500 col-span-full text-center">Kh√¥ng th·ªÉ t·∫£i th√¥ng b√°o.</p>';
        });

        // --- C√°c h√†m x·ª≠ l√Ω Modal (m·ªõi) ---
        function openModal(docId) {
            const data = announcementsData.get(docId);
            if (!data) return; // Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu

            // ƒê·ªãnh d·∫°ng l·∫°i ng√†y (ƒë·ªÉ ch·∫Øc ch·∫Øn)
            const date = data.createdAt?.toDate().toLocaleDateString('vi-VN', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            }) || 'Kh√¥ng c√≥ ng√†y';
            
            const styles = getCategoryStyles(data.category);

            // ƒê·ªï d·ªØ li·ªáu v√†o modal
            modalTitle.textContent = data.title;
            // S·ª¨A L·ªñI (Link): S·ª≠ d·ª•ng innerHTML ƒë·ªÉ render HTML t·ª´ Quill
            modalBody.innerHTML = data.content; 
            modalDate.textContent = date;
            modalCategory.textContent = data.category;
            modalCategory.className = `${styles.bg} ${styles.text} text-sm font-semibold px-3 py-1 rounded-full`;

            // Hi·ªÉn th·ªã modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => modal.classList.add('is-open'), 10); // Th√™m class ƒë·ªÉ k√≠ch ho·∫°t transition
        }

        function closeModal() {
            modal.classList.remove('is-open'); // B·∫Øt ƒë·∫ßu transition ƒë√≥ng
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                // X√≥a n·ªôi dung c≈© ƒë·ªÉ tr√°nh b·ªã "flash" khi m·ªü l·∫ßn sau
                modalTitle.textContent = '';
                modalBody.innerHTML = ''; // S·ª¨A L·ªñI: D√πng innerHTML
                modalDate.textContent = '';
                modalCategory.textContent = '';
            }, 300); // Ch·ªù transition 0.3s ho√†n t·∫•t
        }

        // --- S·ª± ki·ªán click (ƒë√£ c·∫≠p nh·∫≠t) ---
        // S·ª± ki·ªán click ƒë·ªÉ m·ªü modal
        grid.addEventListener('click', function(e) {
            // Cho ph√©p click v√†o th·∫ª P, SPAN, v.v. b√™n trong n√∫t
            const button = e.target.closest('.toggle-content-btn');
            if (button) {
                const docId = button.dataset.id;
                openModal(docId);
            }
        });


        // S·ª± ki·ªán click ƒë·ªÉ ƒë√≥ng modal
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            // Ch·ªâ ƒë√≥ng khi click v√†o n·ªÅn m·ªù (ch√≠nh l√† #announcement-modal)
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Logic cho B·ªô ƒê·∫øm Tr·ª±c Tuy·∫øn (gi·ªØ nguy√™n) ---
        (function initOnlineCounter() {
            const onlineCounterEl = document.getElementById('online-counter');
            if (!onlineCounterEl) return;
            try {
                const connectionsRef = ref(rtdb, 'connections');
                const myConnectionRef = push(connectionsRef);
                onDisconnect(myConnectionRef).remove().catch(() => {});
                set(myConnectionRef, true).catch(() => {});
                
                onValue(connectionsRef, snapshot => {
                    let count = 0;
                    if (snapshot.exists()) {
                        const val = snapshot.val();
                        if (val && typeof val === 'object') {
                            count = Object.keys(val).length;
                        } else {
                            count = 1;
                        }
                    }
                    // S·ª¨A L·ªñI: Hi·ªÉn th·ªã t·ªïng s·ªë l∆∞·ª£ng (kh√¥ng tr·ª´ 1)
                    onlineCounterEl.textContent = count; 
                }, err => {
                    console.error("L·ªói khi l·∫•y gi√° tr·ªã connections: ", err);
                });
            } catch (err) {
                console.error("L·ªói kh·ªüi t·∫°o b·ªô ƒë·∫øm th·ªùi gian th·ª±c: ", err);
            }
        })();

        // --- Logic t·∫£i Navbar (S·ª¨A L·ªñI: T·∫£i menu_tailwind.html) ---
        fetch('./menu_tailwind.html') // T·∫£i phi√™n b·∫£n Tailwind c·ªßa menu
            .then(r => r.text())
            .then(html => {
                const placeholder = document.getElementById('navbar-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = html;
                }
            })
            .catch(err => {
                console.warn("Kh√¥ng th·ªÉ t·∫£i menu_tailwind.html: ", err);
            });

    </script>
