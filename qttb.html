<!DOCTYPE html>

<body class="bg-gray-100">
  <!-- Navbar -->

        <i class="fas fa-sign-out-alt mr-2"></i>ƒêƒÉng Xu·∫•t

  <!-- Form ƒëƒÉng nh·∫≠p -->
  <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng Nh·∫≠p Qu·∫£n Tr·ªã</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="login-email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">

          <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">ƒêƒÉng Nh·∫≠p</button>
        <div id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></div>

    </div>
  </div>

  <!-- Dashboard -->
  <div id="admin-container" class="hidden container mx-auto px-6 py-8">
    <div class="online-counter-box">
      üü¢ Hi·ªán c√≥ B·∫°n v√† <span id="online-counter">0</span> ng∆∞·ªùi n·ªØa ƒëang truy c·∫≠p h·ªá th·ªëng.
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Form th√™m -->
      <div class="lg:col-span-1">
        <div class="bg-white p-6 rounded-lg shadow-lg sticky top-8">
          <h2 class="text-xl font-bold mb-6 text-gray-700">Th√™m Th√¥ng B√°o M·ªõi</h2>
          <form id="add-announcement-form">
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Ti√™u ƒë·ªÅ</label>
              <input id="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">N·ªôi dung</label>
              <div id="editor-add"></div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Danh m·ª•c</label>
              <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white">
                <option>Th√¥ng Tin Chung</option>
                <option>Quan Tr·ªçng</option>
                <option>L·ªãch H·ªçc</option>
                <option>S·ª± Ki·ªán</option>
              </select>
            </div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">ƒêƒÉng Th√¥ng B√°o</button>
          </form>
        </div>
      </div>

      <!-- Danh s√°ch -->
      <div class="lg:col-span-2">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-bold mb-6 text-gray-700">Danh S√°ch Th√¥ng B√°o</h2>
          <div id="announcements-list" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onDisconnect, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92M",
      authDomain: "tracuu-d3ee9.firebaseapp.com",
      databaseURL: "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tracuu-d3ee9",
      storageBucket: "tracuu-d3ee9.appspot.com",
      messagingSenderId: "593568604435",
      appId: "1:593568604435:web:9a5145457a8ee734143ae6",
      measurementId: "G-R0M6Y502NP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const rtdb = getDatabase(app);

    const stripHtml = (html) => {
      const tmp = document.createElement("DIV");
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || "";
    };

    let quillAdd, quillEdit;

    document.addEventListener("DOMContentLoaded", () => {
      const loginContainer = document.getElementById("login-container");
      const adminContainer = document.getElementById("admin-container");
      const logoutBtn = document.getElementById("logoutBtn");
      const loginForm = document.getElementById("login-form");
      const loginError = document.getElementById("login-error");
      const addForm = document.getElementById("add-announcement-form");
      const list = document.getElementById("announcements-list");

      // Quill
      const opts = { theme: "snow", modules: { toolbar: [["bold","italic"],[{ list:"ordered"},{list:"bullet"}],["link"]] } };
      quillAdd = new Quill("#editor-add", opts);

      // ƒêƒÉng nh·∫≠p
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm["login-email"].value;
        const password = loginForm["login-password"].value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          loginError.textContent = "Sai th√¥ng tin ƒëƒÉng nh·∫≠p!";
          loginError.classList.remove("hidden");
        }
      });

      // ƒêƒÉng xu·∫•t
      logoutBtn.addEventListener("click", () => {
        signOut(auth).catch(e => console.error("L·ªói logout:", e));
      });

      // Theo d√µi ƒëƒÉng nh·∫≠p
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginContainer.classList.add("hidden");
          adminContainer.classList.remove("hidden");
          logoutBtn.classList.remove("hidden");
          loadDashboard();
        } else {
          loginContainer.classList.remove("hidden");
          adminContainer.classList.add("hidden");
          logoutBtn.classList.add("hidden");
        }
      });

      // Dashboard
      function loadDashboard() {
        const announcementsCol = collection(db, "announcements");
        onSnapshot(query(announcementsCol, orderBy("createdAt", "desc")), (snap) => {
          list.innerHTML = "";
          if (snap.empty) {
            list.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ th√¥ng b√°o.</p>";
            return;
          }
          snap.forEach((d) => {
            const a = d.data();
            const div = document.createElement("div");
            div.className = "border p-4 rounded-lg bg-gray-50 flex justify-between";
            div.innerHTML = `
              <div>
                <h3 class="font-semibold">${a.title}</h3>
                <p class="text-sm text-gray-600">${stripHtml(a.content).substring(0,100)}...</p>
                <span class="text-xs text-indigo-600">${a.category}</span>
              </div>
              <button data-id="${d.id}" class="delete-btn text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>`;
            list.appendChild(div);
          });
        });

        // Th√™m
        addForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = addForm.title.value.trim();
          const content = quillAdd.root.innerHTML;
          const category = addForm.category.value;
          if (!title || stripHtml(content) === "") return;
          await addDoc(collection(db, "announcements"), {
            title, content, category, createdAt: serverTimestamp()
          });
          addForm.reset();
          quillAdd.setText("");
        });

        // X√≥a
        list.addEventListener("click", async (e) => {
          const btn = e.target.closest(".delete-btn");
          if (!btn) return;
          if (confirm("X√≥a th√¥ng b√°o n√†y?")) await deleteDoc(doc(db, "announcements", btn.dataset.id));
        });

        // ƒê·∫øm online
        const onlineRef = ref(rtdb, "connections");
        const myRef = push(onlineRef);
        onDisconnect(myRef).remove();
        set(myRef, true);
        onValue(onlineRef, (snap) => {
          document.getElementById("online-counter").textContent = Object.keys(snap.val() || {}).length;
        });
      }
    });
  </script>
</body>
</html>
