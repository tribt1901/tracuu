<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu·∫£n Tr·ªã Th√¥ng B√°o</title>

  <!-- Tailwind CSS -->

  <!-- Alpine.js cho menu x·ªï xu·ªëng -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Font Google & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Quill Editor & Emoji -->

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.2.0/dist/quill-emoji.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.2.0/dist/quill-emoji.css" rel="stylesheet">

  <style>

    }
    .ql-editor { min-height: 350px; max-height: 600px; overflow-y: auto; }

      color: #075985;
      font-weight: 500;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .quill-container {
      border: 1px solid #d1d5db;

      background: white;
      overflow: hidden;
    }
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-100">
  <header id="navbar-placeholder">
      <!-- menu_tailwind.html s·∫Ω ƒë∆∞·ª£c n·∫°p v√†o ƒë√¢y -->
  </header>
  <!-- N√∫t ƒëƒÉng xu·∫•t d·∫°ng Bootstrap-style v·ªõi Tailwind, lu√¥n n·∫±m d∆∞·ªõi menu, kh√¥ng ƒë√® l√™n menu, n·ªïi g√≥c ph·∫£i -->
  <button id="admin-logout-btn"
    class="hidden fixed top-[68px] right-8 z-40 flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-semibold shadow transition ms-auto"
    type="button">
    <span>üö™</span> ƒêƒÉng xu·∫•t
  </button>

  <!-- ƒêƒÇNG NH·∫¨P -->
  <div id="login-container" class="min-h-screen flex items-center justify-center p-4 pt-24">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng Nh·∫≠p Qu·∫£n Tr·ªã</h2>
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">M·∫≠t kh·∫©u</label>
          <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">ƒêƒÉng Nh·∫≠p</button>
        <div id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></div>
      </form>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="admin-container" class="hidden container mx-auto px-6 pt-28 pb-8">
    <div class="online-counter-box">
      üü¢ B·∫°n v√† <span id="online-counter">0</span> ng∆∞·ªùi kh√°c ƒëang truy c·∫≠p h·ªá th·ªëng.
    </div>

    <!-- TAB (flex) -->
    <div class="mb-6">
      <div class="flex border-b border-gray-300 py-2">
        <!-- Tabs b√™n tr√°i -->
        <nav class="flex space-x-4" aria-label="Tabs">
          <button id="tab-list" class="text-indigo-600 border-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            Qu·∫£n tr·ªã th√¥ng b√°o
          </button>
          <button id="tab-add" class="text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            Th√™m m·ªõi th√¥ng b√°o
          </button>
        </nav>
      </div>
    </div>

    <!-- DANH S√ÅCH TH√îNG B√ÅO -->
    <div id="list-container">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-6 text-gray-700">Danh S√°ch Th√¥ng B√°o</h2>
        <div id="announcements-list" class="space-y-4"></div>
      </div>
    </div>
    
    <!-- FORM TH√îNG B√ÅO -->
    <div id="form-container" class="hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl mx-auto">
        <h2 id="form-title" class="text-xl font-bold mb-6 text-gray-700">Th√™m Th√¥ng B√°o M·ªõi</h2>
        <form id="announcement-form">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Ti√™u ƒë·ªÅ</label>
            <input id="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">N·ªôi dung</label>
            <div class="quill-container">
              <div id="editor"></div>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Danh m·ª•c</label>
            <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white">
              <option>Th√¥ng Tin Chung</option>
              <option>Quan Tr·ªçng</option>
              <option>Tin T·ª©c</option>
              <option>L·ªãch H·ªçc</option>
              <option>S·ª± Ki·ªán</option>
            </select>
          </div>
          <div class="flex gap-3">
            <button id="submit-btn" type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
              <i class="fa fa-paper-plane mr-2"></i><span>ƒêƒÉng Th√¥ng B√°o</span>
            </button>
            <button id="cancel-edit-btn" type="button" class="hidden flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded-lg">
              <i class="fa fa-times mr-2"></i>H·ªßy
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, serverTimestamp, onSnapshot, query, orderBy, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onDisconnect, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92M",
      authDomain: "tracuu-d3ee9.firebaseapp.com",
      databaseURL: "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tracuu-d3ee9",
      storageBucket: "tracuu-d3ee9.appspot.com",
      messagingSenderId: "593568604435",
      appId: "1:593568604435:web:9a5145457a8ee734143ae6",
      measurementId: "G-R0M6Y502NP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const rtdb = getDatabase(app, firebaseConfig.databaseURL);

    Quill.register('modules/emoji', QuillEmoji);

    let editingId = null;
    let quill;
    const stripHtml = (html) => {
      const tmp = document.createElement("DIV");
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || "";
    };

    let unsubscribeAnnouncements = null;
    let unsubscribeOnline = null;

    document.addEventListener("DOMContentLoaded", () => {
      const loginContainer = document.getElementById("login-container");
      const adminContainer = document.getElementById("admin-container");
      const loginForm = document.getElementById("login-form");
      const loginError = document.getElementById("login-error");
      const form = document.getElementById("announcement-form");
      const list = document.getElementById("announcements-list");
      const formTitle = document.getElementById("form-title");
      const submitBtn = document.getElementById("submit-btn");
      const cancelEditBtn = document.getElementById("cancel-edit-btn");
      
      const tabList = document.getElementById("tab-list");
      const tabAdd = document.getElementById("tab-add");
      const listContainer = document.getElementById("list-container");
      const formContainer = document.getElementById("form-container");

      // N√∫t ƒëƒÉng xu·∫•t d·∫°ng Tailwind-Bootstrap
      const staticLogoutBtn = document.getElementById("admin-logout-btn");

      const toolbarOptions = [
        [{ 'font': [] }, { 'size': [] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'align': [] }],
        ['link', 'image', 'video'],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        ['emoji'],
        ['clean']
      ];
      
      quill = new Quill('#editor', {
        theme: 'snow',
        modules: { toolbar: toolbarOptions, 'emoji-toolbar': true, 'emoji-textarea': false, 'emoji-shortname': true }
      });

      // Chuy·ªÉn tab
      function showView(viewName) {
        if (viewName === 'list') {
            listContainer.classList.remove("hidden");
            formContainer.classList.add("hidden");
            
            tabList.classList.add("text-indigo-600", "border-indigo-600");
            tabList.classList.remove("text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
            
            tabAdd.classList.add("text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
            tabAdd.classList.remove("text-indigo-600", "border-indigo-600");

        } else if (viewName === 'form') {
            listContainer.classList.add("hidden");
            formContainer.classList.remove("hidden");

            tabAdd.classList.add("text-indigo-600", "border-indigo-600");
            tabAdd.classList.remove("text-gray-500", "hover:text-gray-700", "hover:border-gray-300");

            tabList.classList.add("text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
            tabList.classList.remove("text-indigo-600", "border-indigo-600");
        }
      }

      // S·ª± ki·ªán chuy·ªÉn tab
      tabList.addEventListener("click", () => {
        editingId = null;
        resetForm();
        showView('list');
      });
      tabAdd.addEventListener("click", () => {
        editingId = null; 
        resetForm();
        showView('form');
      });

      // ƒêƒÉng nh·∫≠p
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          await signInWithEmailAndPassword(auth, loginForm["login-email"].value, loginForm["login-password"].value);
        } catch {
          loginError.textContent = "Sai email ho·∫∑c m·∫≠t kh·∫©u!";
          loginError.classList.remove("hidden");
        }
      });

      // N·∫°p menu_tailwind.html
      fetch("./menu_tailwind.html")
          .then(r => r.text())
          .then(html => {
              document.getElementById("navbar-placeholder").innerHTML = html;
          })
          .catch(err => console.error("L·ªói n·∫°p menu:", err));
      
      // ƒêƒÉng xu·∫•t
      staticLogoutBtn.addEventListener("click", () => signOut(auth));

      // Theo d√µi auth
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginContainer.classList.add("hidden");
          adminContainer.classList.remove("hidden");
          staticLogoutBtn.classList.remove("hidden"); 

          if (!window.dashboardLoaded) {
            loadDashboard();
          }
          showView('list'); 
        } else {
          loginContainer.classList.remove("hidden");
          adminContainer.classList.add("hidden");
          staticLogoutBtn.classList.add("hidden"); 
          
          window.dashboardLoaded = false;
          
          if (unsubscribeAnnouncements) {
            unsubscribeAnnouncements();
            unsubscribeAnnouncements = null;
          }
          if (unsubscribeOnline) {
            unsubscribeOnline();
            unsubscribeOnline = null;
          }
          resetForm();
        }
      });
      
      // Th√™m / C·∫≠p nh·∫≠t th√¥ng b√°o
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = form.title.value.trim();
        const content = quill.root.innerHTML;
        const category = form.category.value;
        if (!title || stripHtml(content) === "") return;

        try {
          if (editingId) {
            await updateDoc(doc(db, "announcements", editingId), { title, content, category });
          } else {
            await addDoc(collection(db, "announcements"), { title, content, category, createdAt: serverTimestamp() });
          }
          resetForm();
          showView('list'); 
        } catch (error) {
            console.error("L·ªói khi l∆∞u:", error);
        }
      });

      // S·ª≠a / X√≥a th√¥ng b√°o
      list.addEventListener("click", async (e) => {
        const btn = e.target.closest("button");
        if (!btn) return;
        const id = btn.dataset.id;
        if (!id) return;

        if (btn.classList.contains("delete-btn")) {
          if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a th√¥ng b√°o n√†y?")) {
            try {
                await deleteDoc(doc(db, "announcements", id));
            } catch (error) {
                console.error("L·ªói khi x√≥a:", error);
            }
          }
        }

        if (btn.classList.contains("edit-btn")) {
          try {
            const docSnap = await getDoc(doc(db, "announcements", id));
            if (docSnap.exists()) {
              const data = docSnap.data();
              form.title.value = data.title;
              form.category.value = data.category;
              quill.root.innerHTML = data.content;
              editingId = id;
              formTitle.textContent = "Ch·ªânh S·ª≠a Th√¥ng B√°o";
              submitBtn.querySelector("span").textContent = "C·∫≠p Nh·∫≠t";
              cancelEditBtn.classList.remove("hidden");
              submitBtn.classList.replace("bg-indigo-600", "bg-green-600");
              submitBtn.classList.replace("hover:bg-indigo-700", "hover:bg-green-700");
              
              showView('form'); 
            }
          } catch (error) {
              console.error("L·ªói khi t·∫£i ƒë·ªÉ s·ª≠a:", error);
          }
        }
      });

      // N√∫t h·ªßy s·ª≠a
      cancelEditBtn.addEventListener("click", () => {
          resetForm();
          showView('list'); 
      });

      // Load dashboard
      async function loadDashboard() {
        if (window.dashboardLoaded) return;
        window.dashboardLoaded = true;

        const announcementsCol = collection(db, "announcements");
        
        unsubscribeAnnouncements = onSnapshot(query(announcementsCol, orderBy("createdAt", "desc")), (snap) => {
          list.innerHTML = "";
          if (snap.empty) {
            list.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ th√¥ng b√°o n√†o.</p>";
            return;
          }
          snap.forEach((d) => {
            const a = d.data();
            const div = document.createElement("div");
            div.className = "border p-4 rounded-lg bg-gray-50 flex justify-between items-start gap-4";
            div.innerHTML = `
              <div class="flex-1">
                <h3 class="font-semibold text-lg">${a.title}</h3>
                <p class="text-sm text-gray-600">${stripHtml(a.content).substring(0,120)}...</p>
                <span class="text-xs text-indigo-600">${a.category}</span>
              </div>
              <div class="flex gap-3">
                <button data-id="${d.id}" class="edit-btn text-blue-500 hover:text-blue-700"><i class="fa fa-edit"></i></button>
                <button data-id="${d.id}" class="delete-btn text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>
              </div>`;
            list.appendChild(div);
          });
        });

        // ƒê·∫øm online
        const onlineRef = ref(rtdb, "connections");
        const myRef = push(onlineRef);
        onDisconnect(myRef).remove();
        await set(myRef, true);
        
        unsubscribeOnline = onValue(onlineRef, (snap) => {
          document.getElementById("online-counter").textContent = Object.keys(snap.val() || {}).length;
        });
      }

      function resetForm() {
        form.reset();
        editingId = null;
        quill.setText('');
        formTitle.textContent = "Th√™m Th√¥ng B√°o M·ªõi";
        submitBtn.querySelector("span").textContent = "ƒêƒÉng Th√¥ng B√°o";
        cancelEditBtn.classList.add("hidden");
        submitBtn.classList.replace("bg-green-600", "bg-indigo-600");
        submitBtn.classList.replace("hover:bg-green-700", "hover:bg-indigo-700");
      }
    });
  </script>
</body>
</html>
