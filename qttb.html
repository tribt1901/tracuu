<body class="bg-gray-100">

    <!-- Navbar ƒë·ªông (ƒê√É DI CHUY·ªÇN RA NGO√ÄI) -->

    <!-- === N·ªòI DUNG QU·∫¢N TR·ªä (ƒê∆Ø·ª¢C ·∫®N BAN ƒê·∫¶U) === -->
    <div id="admin-container" class="hidden">
        
        <!-- Navbar placeholder ƒë√£ b·ªã di chuy·ªÉn ra ngo√†i <body> -->

        <main class="container mx-auto px-6 py-8">

                üü¢ Hi·ªán c√≥ B·∫°n v√† <span id="online-counter">0</span> ng∆∞·ªùi n·ªØa ƒëang truy c·∫≠p h·ªá th·ªëng.

                            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">ƒêƒÉng Th√¥ng B√°o</button>

                <!-- Danh s√°ch th√¥ng b√°o -->

        <!-- Modal ch·ªânh s·ª≠a -->
        <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">

                <form id="edit-form">

                    <div class="mb-4">

                    <div class="flex justify-end space-x-4">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // B·ªî SUNG signInWithEmailAndPassword
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onDisconnect, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Firebase config c·ªßa b·∫°n (ƒê√É C·∫¨P NH·∫¨T T·ª™ ad.login.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92M", // ƒê√É C·∫¨P NH·∫¨T
            authDomain: "tracuu-d3ee9.firebaseapp.com",
            databaseURL: "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tracuu-d3ee9",
            storageBucket: "tracuu-d3ee9.appspot.com",
            messagingSenderId: "593568604435",
            appId: "1:593568604435:web:9a5145457a8ee734143ae6",
            measurementId: "G-R0M6Y502NP" // ƒê√É B·ªî SUNG
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const rtdb = getDatabase(app, firebaseConfig.databaseURL); // ƒê·∫£m b·∫£o truy·ªÅn URL

        // Bi·∫øn to√†n c·ª•c
        let quillAdd, quillEdit;
        let listenersInitialized = false; // C·ªù ƒë·ªÉ tr√°nh g·∫Øn listener nhi·ªÅu l·∫ßn

        // H√†m ti·ªán √≠ch
        const stripHtml = (html) => {
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return (tmp.textContent || tmp.innerText || "").trim();
        };

        // --- H√ÄM KH·ªûI T·∫†O DASHBOARD ---
        // (Bao g·ªìm t·∫•t c·∫£ logic c·ªßa trang qu·∫£n tr·ªã)
        function initializeDashboard() {
            if (listenersInitialized) return; // Ch·ªâ kh·ªüi t·∫°o 1 l·∫ßn

            console.log("Kh·ªüi t·∫°o Dashboard...");

            // L·∫•y c√°c ph·∫ßn t·ª≠ trong dashboard
            const addForm = document.getElementById("add-announcement-form");
            const announcementsCol = collection(db, "announcements");
            const list = document.getElementById("announcements-list");
            const editModal = document.getElementById("edit-modal");
            const editForm = document.getElementById("edit-form");
            const cancelEditBtn = document.getElementById("cancel-edit");

            // 1. Th√™m th√¥ng b√°o
            addForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = addForm.title.value.trim();
                const category = addForm.category.value;
                const content = quillAdd.root.innerHTML;

                if (!title || stripHtml(content) === "") return;

                try {
                    await addDoc(announcementsCol, {
                        title, category, content,
                        createdAt: serverTimestamp()
                    });
                    addForm.reset();
                    quillAdd.setText("");
                } catch (error) {
                    console.error("L·ªói khi th√™m:", error);
                }
            });

            // 2. Hi·ªÉn th·ªã danh s√°ch
            onSnapshot(query(announcementsCol, orderBy("createdAt", "desc")), (snap) => {
                list.innerHTML = "";
                if (snap.empty) {
                    list.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ th√¥ng b√°o n√†o.</p>";
                    return;
                }
                snap.forEach((d) => {
                    const a = d.data();
                    const plainContent = stripHtml(a.content);
                    const isTruncated = plainContent.length > 100;
                    const shortContent = isTruncated ? plainContent.substring(0, 100) + '...' : plainContent;

                    const div = document.createElement('div');
                    div.className = "border p-4 rounded-lg bg-gray-50 flex justify-between items-start";
                    
                    div.innerHTML = `
                        <div class="flex-grow mr-4 overflow-hidden">
                            <h3 class="font-bold text-lg break-words">${a.title}</h3>
                            <p class="text-sm text-gray-600 short-content">${shortContent}</p>
                            <div class="text-sm text-gray-800 full-content hidden mt-2">${a.content}</div>
                            ${isTruncated ? `<button class="toggle-content-btn text-indigo-600 hover:underline text-sm mt-2" data-state="collapsed">Xem th√™m</button>` : ''}
                            <span class="text-xs font-semibold text-indigo-600 mt-4 block">${a.category}</span>
                        </div>
                        <div class="flex space-x-2 flex-shrink-0 ml-4">
                            <button data-id="${d.id}" class="edit-btn text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button>
                            <button data-id="${d.id}" class="delete-btn text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </div>`;
                    list.appendChild(div);
                });
            });

            // 3. S·ª≠a, X√≥a & Xem th√™m
            list.addEventListener("click", async (e) => {
                const target = e.target;
                if (!target) return;

                // Xem th√™m
                if (target.classList.contains('toggle-content-btn')) {
                    const wrapper = target.closest('.flex-grow');
                    const short = wrapper.querySelector('.short-content');
                    const full = wrapper.querySelector('.full-content');
                    if (target.dataset.state === 'collapsed') {
                        short.classList.add('hidden');
                        full.classList.remove('hidden');
                        target.textContent = 'Thu g·ªçn';
                        target.dataset.state = 'expanded';
                    } else {
                        short.classList.remove('hidden');
                        full.classList.add('hidden');
                        target.textContent = 'Xem th√™m';
                        target.dataset.state = 'collapsed';
                    }
                    return;
                }

                // N√∫t S·ª≠a/X√≥a
                const btn = e.target.closest("button");
                if (!btn) return;
                const id = btn.dataset.id;
                if (!id) return;

                if (btn.classList.contains("delete-btn")) {
                    if (confirm("X√≥a th√¥ng b√°o n√†y?")) {
                        try {
                            await deleteDoc(doc(db, "announcements", id));
                        } catch (error) {
                            console.error("L·ªói khi x√≥a:", error);
                        }
                    }
                }

                if (btn.classList.contains("edit-btn")) {
                    try {
                        const docSnap = await getDoc(doc(db, "announcements", id));
                        if (!docSnap.exists()) return;
                        const data = docSnap.data();
                        editForm["edit-id"].value = id;
                        editForm["edit-title"].value = data.title;
                        quillEdit.root.innerHTML = data.content;
                        editForm["edit-category"].value = data.category;
                        editModal.classList.remove("hidden");
                    } catch (error) {
                        console.error("L·ªói khi l·∫•y doc s·ª≠a:", error);
                    }
                }
            });

            // 4. Submit form s·ª≠a
            cancelEditBtn.addEventListener("click", () => {
                editModal.classList.add("hidden");
            });

            editForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const id = editForm["edit-id"].value;
                try {
                    await updateDoc(doc(db, "announcements", id), {
                        title: editForm["edit-title"].value,
                        content: quillEdit.root.innerHTML,
                        category: editForm["edit-category"].value
                    });
                    editModal.classList.add("hidden");
                } catch (error) {
                    console.error("L·ªói khi c·∫≠p nh·∫≠t:", error);
                }
            });

            // 5. B·ªô ƒë·∫øm online
            const onlineRef = ref(rtdb, "connections");
            const myRef = push(onlineRef);
            onDisconnect(myRef).remove();
            set(myRef, true);
            onValue(onlineRef, (snap) => {
                const val = snap.val() || {};
                const counter = document.getElementById("online-counter");
                if (counter) {
                    counter.textContent = Object.keys(val).length;
                }
            });

            // 6. N·∫°p menu & x·ª≠ l√Ω logout (ƒê√É B·ªä X√ìA KH·ªéI ƒê√ÇY V√Ä DI CHUY·ªÇN RA NGO√ÄI)
            
            // ƒê√°nh d·∫•u ƒë√£ kh·ªüi t·∫°o
            listenersInitialized = true;
        }

        // --- LOGIC CH√çNH KHI T·∫¢I TRANG ---
        document.addEventListener("DOMContentLoaded", () => {
            // L·∫•y c√°c ph·∫ßn t·ª≠ DOM ch√≠nh
            const loginContainer = document.getElementById("login-container");
            const adminContainer = document.getElementById("admin-container");
            const loginForm = document.getElementById("login-form");
            const loginError = document.getElementById("login-error");

            // Kh·ªüi t·∫°o Quill ngay l·∫≠p t·ª©c
            const opts = {
                theme: "snow",
                modules: {
                    toolbar: [
                        [{ header: [1, 2, 3, false] }],
                        ["bold", "italic", "underline", "strike"],
                        [{ list: "ordered" }, { list: "bullet" }],
                        ["link"],
                        ["clean"]
                    ]
                }
            };
            try {
                quillAdd = new Quill("#editor-add", opts);
                quillEdit = new Quill("#editor-edit", opts);
            } catch (e) {
                console.error("L·ªói kh·ªüi t·∫°o Quill:", e);
            }

            // X·ª≠ l√Ω submit ƒêƒÉng nh·∫≠p (ƒê√É C·∫¨P NH·∫¨T X·ª¨ L√ù L·ªñI)
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = loginForm["login-email"].value;
                const password = loginForm["login-password"].value;
                loginError.classList.add("hidden"); // ·∫®n l·ªói c≈©

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // onAuthStateChanged s·∫Ω t·ª± ƒë·ªông x·ª≠ l√Ω vi·ªác hi·ªÉn th·ªã dashboard
                } catch (err) {
                    // SAO CH√âP LOGIC T·ª™ ad.login.html
                    if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password" || err.code === "auth/invalid-credential") {
                        loginError.textContent = "Sai th√¥ng tin ƒëƒÉng nh·∫≠p!";
                    } else if (err.code === "auth/too-many-requests") {
                        loginError.textContent = "B·∫°n ƒë√£ nh·∫≠p sai nhi·ªÅu l·∫ßn. Vui l√≤ng th·ª≠ l·∫°i sau!";
                    } else {
                        loginError.textContent = "C√≥ l·ªói x·∫£y ra! Vui l√≤ng th·ª≠ l·∫°i.";
                    }
                    loginError.classList.remove("hidden"); // Hi·ªÉn th·ªã l·ªói
                    console.error("L·ªói ƒëƒÉng nh·∫≠p:", err.code);
                }
            });

            // N·∫°p menu & x·ª≠ l√Ω logout (ƒê√É DI CHUY·ªÇN RA NGO√ÄI)
            // Logic n√†y ch·∫°y ngay l·∫≠p t·ª©c ƒë·ªÉ hi·ªÉn th·ªã menu
            fetch("./menu.html").then(r => r.text()).then(html => {
                document.getElementById("navbar-placeholder").innerHTML = html;
                const logoutBtn = document.getElementById("logoutBtn");
                if (logoutBtn) {
                    logoutBtn.addEventListener("click", () => {
                        // Ch·ªâ c·∫ßn signOut, onAuthStateChanged s·∫Ω x·ª≠ l√Ω vi·ªác ·∫©n/hi·ªán
                        signOut(auth).catch(err => console.error("L·ªói ƒëƒÉng xu·∫•t:", err));
                    });
                }
            }).catch(err => console.error("L·ªói n·∫°p menu:", err));


            // Tr√¨nh qu·∫£n l√Ω tr·∫°ng th√°i ƒêƒÉng nh·∫≠p
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // ƒê√£ ƒëƒÉng nh·∫≠p
                    loginContainer.classList.add("hidden");
                    adminContainer.classList.remove("hidden");
                    initializeDashboard(); // Kh·ªüi t·∫°o to√†n b·ªô ch·ª©c nƒÉng admin
                } else {
                    // ƒê√£ ƒëƒÉng xu·∫•t / Ch∆∞a ƒëƒÉng nh·∫≠p
                    loginContainer.classList.remove("hidden");
                    adminContainer.classList.add("hidden");
                    // (Kh√¥ng c·∫ßn l√†m g√¨ th√™m, v√¨ khi ƒëƒÉng xu·∫•t,
                    // trang s·∫Ω ·ªü tr·∫°ng th√°i ch·ªù ƒëƒÉng nh·∫≠p)
                }
            });
        });
    </script>
</body>
