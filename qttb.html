<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu·∫£n Tr·ªã Th√¥ng B√°o</title>

  <!-- ‚úÖ Tailwind CDN ·ªïn ƒë·ªãnh, kh√¥ng c·∫£nh b√°o -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.2.0/dist/quill-emoji.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.2.0/dist/quill-emoji.css" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: #f9fafb; 
    }
    .ql-editor { min-height: 350px; max-height: 600px; overflow-y: auto; }
    .online-counter-box {
      background-color: #e0f2fe;
      border: 1px solid #7dd3fc;
      color: #075985;
      font-weight: 500;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .quill-container {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      background: white;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- MENU -->
  <header id="navbar-placeholder"></header>

  <!-- LOGIN -->
  <div id="login-container" class="min-h-screen flex items-center justify-center p-4 pt-24">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng Nh·∫≠p Qu·∫£n Tr·ªã</h2>
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">M·∫≠t kh·∫©u</label>
          <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">ƒêƒÉng Nh·∫≠p</button>
        <div id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></div>
      </form>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="admin-container" class="hidden container mx-auto px-6 pt-28 pb-8">
    <div class="online-counter-box">
      üü¢ B·∫°n v√† <span id="online-counter">0</span> ng∆∞·ªùi kh√°c ƒëang truy c·∫≠p h·ªá th·ªëng.
    </div>

    <div class="mb-6">
      <div class="border-b border-gray-300 flex justify-between items-center">
        <nav class="flex space-x-4" aria-label="Tabs">
          <button id="tab-list" class="text-indigo-600 border-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Qu·∫£n tr·ªã th√¥ng b√°o</button>
          <button id="tab-add" class="text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Th√™m m·ªõi th√¥ng b√°o</button>
        </nav>
        <button id="admin-logout-btn" class="hidden bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg z-50 mb-2">
          <i class="fas fa-sign-out-alt mr-2"></i>ƒêƒÉng Xu·∫•t
        </button>
      </div>
    </div>

    <div id="list-container">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-6 text-gray-700">Danh S√°ch Th√¥ng B√°o</h2>
        <div id="announcements-list" class="space-y-4"></div>
      </div>
    </div>
    
    <div id="form-container" class="hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl mx-auto">
        <h2 id="form-title" class="text-xl font-bold mb-6 text-gray-700">Th√™m Th√¥ng B√°o M·ªõi</h2>
        <form id="announcement-form">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Ti√™u ƒë·ªÅ</label>
            <input id="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">N·ªôi dung</label>
            <div class="quill-container">
              <div id="editor"></div>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Danh m·ª•c</label>
            <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white">
              <option>Th√¥ng Tin Chung</option>
              <option>Quan Tr·ªçng</option>
              <option>L·ªãch H·ªçc</option>
              <option>S·ª± Ki·ªán</option>
            </select>
          </div>
          <div class="flex gap-3">
            <button id="submit-btn" type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
              <i class="fa fa-paper-plane mr-2"></i><span>ƒêƒÉng Th√¥ng B√°o</span>
            </button>
            <button id="cancel-edit-btn" type="button" class="hidden flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded-lg">
              <i class="fa fa-times mr-2"></i>H·ªßy
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FIREBASE & MAIN LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, serverTimestamp, onSnapshot, query, orderBy, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onDisconnect, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSy...YOUR_KEY_HERE...",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const rtdb = getDatabase(app);

    // Load menu
    fetch("menu_tailwind.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar-placeholder").innerHTML = html)
      .catch(() => console.warn("Kh√¥ng th·ªÉ load menu_tailwind.html"));

    // Quill setup
    const quill = new Quill("#editor", {
      theme: "snow",
      modules: {
        toolbar: [
          ["bold", "italic", "underline"],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ["link"],
          [{ 'color': [] }, { 'background': [] }],
          ["emoji"]
        ],
        "emoji-toolbar": true
      }
    });

    const loginContainer = document.getElementById("login-container");
    const adminContainer = document.getElementById("admin-container");
    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");
    const logoutBtn = document.getElementById("admin-logout-btn");

    // Auth check
    onAuthStateChanged(auth, user => {
      if (user) {
        loginContainer.classList.add("hidden");
        adminContainer.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
        trackOnlineUsers(user.uid);
        loadAnnouncements();
      } else {
        loginContainer.classList.remove("hidden");
        adminContainer.classList.add("hidden");
      }
    });

    // Login
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        loginError.textContent = "Sai email ho·∫∑c m·∫≠t kh·∫©u!";
        loginError.classList.remove("hidden");
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => signOut(auth));

    // Online tracking
    function trackOnlineUsers(uid) {
      const myRef = push(ref(rtdb, "online-users"));
      set(myRef, { uid, timestamp: Date.now() });
      onDisconnect(myRef).remove();
      const counterRef = ref(rtdb, "online-users");
      onValue(counterRef, snapshot => {
        document.getElementById("online-counter").textContent = snapshot.size || Object.keys(snapshot.val() || {}).length;
      });
    }

    // Tabs
    const tabList = document.getElementById("tab-list");
    const tabAdd = document.getElementById("tab-add");
    const listContainer = document.getElementById("list-container");
    const formContainer = document.getElementById("form-container");
    const cancelEditBtn = document.getElementById("cancel-edit-btn");

    tabList.addEventListener("click", () => {
      tabList.classList.add("text-indigo-600", "border-indigo-600");
      tabAdd.classList.remove("text-indigo-600", "border-indigo-600");
      listContainer.classList.remove("hidden");
      formContainer.classList.add("hidden");
    });

    tabAdd.addEventListener("click", () => {
      tabAdd.classList.add("text-indigo-600", "border-indigo-600");
      tabList.classList.remove("text-indigo-600", "border-indigo-600");
      listContainer.classList.add("hidden");
      formContainer.classList.remove("hidden");
    });

    cancelEditBtn.addEventListener("click", () => {
      document.getElementById("announcement-form").reset();
      quill.root.innerHTML = "";
      cancelEditBtn.classList.add("hidden");
      document.getElementById("submit-btn").querySelector("span").textContent = "ƒêƒÉng Th√¥ng B√°o";
    });

    // Load announcements
    async function loadAnnouncements() {
      const q = query(collection(db, "thongbao"), orderBy("createdAt", "desc"));
      onSnapshot(q, snapshot => {
        const list = document.getElementById("announcements-list");
        list.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const item = document.createElement("div");
          item.className = "border p-4 rounded-lg shadow-sm hover:bg-gray-50";
          item.innerHTML = `
            <h3 class="font-bold text-lg text-gray-800">${data.title}</h3>
            <div class="text-sm text-gray-500 mb-2">${data.category} ‚Ä¢ ${new Date(data.createdAt?.seconds*1000).toLocaleString()}</div>
            <div class="prose max-w-none mb-4">${data.content}</div>
            <div class="flex gap-3">
              <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded edit-btn" data-id="${docSnap.id}"><i class="fa fa-edit"></i> S·ª≠a</button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded delete-btn" data-id="${docSnap.id}"><i class="fa fa-trash"></i> X√≥a</button>
            </div>
          `;
          list.appendChild(item);
        });

        document.querySelectorAll(".edit-btn").forEach(btn => {
          btn.addEventListener("click", () => editAnnouncement(btn.dataset.id));
        });
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", () => deleteAnnouncement(btn.dataset.id));
        });
      });
    }

    async function editAnnouncement(id) {
      const docRef = doc(db, "thongbao", id);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("title").value = data.title;
        document.getElementById("category").value = data.category;
        quill.root.innerHTML = data.content;
        formContainer.classList.remove("hidden");
        listContainer.classList.add("hidden");
        cancelEditBtn.classList.remove("hidden");
        document.getElementById("submit-btn").dataset.editId = id;
        document.getElementById("submit-btn").querySelector("span").textContent = "C·∫≠p Nh·∫≠t";
      }
    }

    async function deleteAnnouncement(id) {
      if (confirm("X√≥a th√¥ng b√°o n√†y?")) {
        await deleteDoc(doc(db, "thongbao", id));
      }
    }

    document.getElementById("announcement-form").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = quill.root.innerHTML.trim();
      const category = document.getElementById("category").value;
      const btn = document.getElementById("submit-btn");
      const editId = btn.dataset.editId;

      if (!title || !content) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß n·ªôi dung!");

      if (editId) {
        const docRef = doc(db, "thongbao", editId);
        await updateDoc(docRef, { title, content, category });
        btn.dataset.editId = "";
        btn.querySelector("span").textContent = "ƒêƒÉng Th√¥ng B√°o";
        cancelEditBtn.classList.add("hidden");
      } else {
        await addDoc(collection(db, "thongbao"), { title, content, category, createdAt: serverTimestamp() });
      }

      document.getElementById("announcement-form").reset();
      quill.root.innerHTML = "";
      formContainer.classList.add("hidden");
      listContainer.classList.remove("hidden");
    });
  </script>
</body>
</html>
