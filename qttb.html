<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu·∫£n Tr·ªã Th√¥ng B√°o</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Quill Editor (ƒë·∫ßy ƒë·ªß t√≠nh nƒÉng + emoji) -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.2.0/dist/quill-emoji.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.2.0/dist/quill-emoji.css" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; }
    .ql-editor { min-height: 350px; max-height: 600px; overflow-y: auto; }
    .online-counter-box {
      background-color: #e0f2fe;
      border: 1px solid #7dd3fc;
      color: #075985;
      font-weight: 500;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .quill-container {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      background: white;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->
  <header id="navbar-placeholder"></header>

  <!-- Form ƒëƒÉng nh·∫≠p -->
  <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng Nh·∫≠p Qu·∫£n Tr·ªã</h2>
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">M·∫≠t kh·∫©u</label>
          <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
          ƒêƒÉng Nh·∫≠p
        </button>
        <div id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></div>
      </form>
    </div>
  </div>

  <!-- Trang qu·∫£n tr·ªã -->
  <div id="admin-container" class="hidden container mx-auto px-6 py-8">
    <div class="online-counter-box">
      üü¢ B·∫°n v√† <span id="online-counter">0</span> ng∆∞·ªùi kh√°c ƒëang truy c·∫≠p h·ªá th·ªëng.
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Form th√™m -->
      <div class="lg:col-span-1">
        <div class="bg-white p-6 rounded-lg shadow-lg sticky top-8">
          <h2 class="text-xl font-bold mb-6 text-gray-700">Th√™m Th√¥ng B√°o M·ªõi</h2>
          <form id="add-announcement-form">
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Ti√™u ƒë·ªÅ</label>
              <input id="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">N·ªôi dung</label>
              <div class="quill-container">
                <div id="editor-add"></div>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Danh m·ª•c</label>
              <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white">
                <option>Th√¥ng Tin Chung</option>
                <option>Quan Tr·ªçng</option>
                <option>L·ªãch H·ªçc</option>
                <option>S·ª± Ki·ªán</option>
              </select>
            </div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
              <i class="fa fa-paper-plane mr-2"></i>ƒêƒÉng Th√¥ng B√°o
            </button>
          </form>
        </div>
      </div>

      <!-- Danh s√°ch -->
      <div class="lg:col-span-2">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-bold mb-6 text-gray-700">Danh S√°ch Th√¥ng B√°o</h2>
          <div id="announcements-list" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onDisconnect, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92M",
      authDomain: "tracuu-d3ee9.firebaseapp.com",
      databaseURL: "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tracuu-d3ee9",
      storageBucket: "tracuu-d3ee9.appspot.com",
      messagingSenderId: "593568604435",
      appId: "1:593568604435:web:9a5145457a8ee734143ae6",
      measurementId: "G-R0M6Y502NP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const rtdb = getDatabase(app, firebaseConfig.databaseURL);

    const stripHtml = (html) => {
      const tmp = document.createElement("DIV");
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || "";
    };

    let quillAdd;
    document.addEventListener("DOMContentLoaded", () => {
      const loginContainer = document.getElementById("login-container");
      const adminContainer = document.getElementById("admin-container");
      const loginForm = document.getElementById("login-form");
      const loginError = document.getElementById("login-error");
      const addForm = document.getElementById("add-announcement-form");
      const list = document.getElementById("announcements-list");

      // Quill toolbar v·ªõi nhi·ªÅu t√≠nh nƒÉng + emoji
      const toolbarOptions = [
        [{ 'font': [] }, { 'size': [] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'align': [] }],
        ['link', 'image', 'video'],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        ['emoji'],
        ['clean']
      ];

      quillAdd = new Quill('#editor-add', {
        theme: 'snow',
        modules: {
          toolbar: toolbarOptions,
          'emoji-toolbar': true,
          'emoji-textarea': false,
          'emoji-shortname': true
        },
      });

      // ƒêƒÉng nh·∫≠p
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          await signInWithEmailAndPassword(auth, loginForm["login-email"].value, loginForm["login-password"].value);
        } catch {
          loginError.textContent = "Sai email ho·∫∑c m·∫≠t kh·∫©u!";
          loginError.classList.remove("hidden");
        }
      });

      // N·∫°p menu + x·ª≠ l√Ω logout
      fetch("./menu.html").then(r => r.text()).then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) logoutBtn.addEventListener("click", () => signOut(auth));
      });

      // Theo d√µi ƒëƒÉng nh·∫≠p
      onAuthStateChanged(auth, (user) => {
        const logoutBtn = document.getElementById("logoutBtn");
        if (user) {
          loginContainer.classList.add("hidden");
          adminContainer.classList.remove("hidden");
          if (logoutBtn) logoutBtn.classList.remove("hidden");
          loadDashboard();
        } else {
          loginContainer.classList.remove("hidden");
          adminContainer.classList.add("hidden");
          if (logoutBtn) logoutBtn.classList.add("hidden");
          window.dashboardLoaded = false;
        }
      });

      async function loadDashboard() {
        if (window.dashboardLoaded) return;
        window.dashboardLoaded = true;

        const announcementsCol = collection(db, "announcements");
        onSnapshot(query(announcementsCol, orderBy("createdAt", "desc")), (snap) => {
          list.innerHTML = "";
          if (snap.empty) {
            list.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ th√¥ng b√°o n√†o.</p>";
            return;
          }
          snap.forEach((d) => {
            const a = d.data();
            const div = document.createElement("div");
            div.className = "border p-4 rounded-lg bg-gray-50 flex justify-between";
            div.innerHTML = `
              <div class="max-w-[85%]">
                <h3 class="font-semibold text-lg">${a.title}</h3>
                <p class="text-sm text-gray-600">${stripHtml(a.content).substring(0,120)}...</p>
                <span class="text-xs text-indigo-600">${a.category}</span>
              </div>
              <button data-id="${d.id}" class="delete-btn text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>`;
            list.appendChild(div);
          });
        });

        // Th√™m m·ªõi
        addForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = addForm.title.value.trim();
          const content = quillAdd.root.innerHTML;
          const category = addForm.category.value;
          if (!title || stripHtml(content) === "") return;
          await addDoc(collection(db, "announcements"), { title, content, category, createdAt: serverTimestamp() });
          addForm.reset();
          quillAdd.setText("");
        });

        // X√≥a
        list.addEventListener("click", async (e) => {
          const btn = e.target.closest(".delete-btn");
          if (!btn) return;
          if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a th√¥ng b√°o n√†y?")) await deleteDoc(doc(db, "announcements", btn.dataset.id));
        });

        // ƒê·∫øm online
        const onlineRef = ref(rtdb, "connections");
        const myRef = push(onlineRef);
        onDisconnect(myRef).remove();
        await set(myRef, true);
        onValue(onlineRef, (snap) => {
          document.getElementById("online-counter").textContent = Object.keys(snap.val() || {}).length;
        });
      }
    });
  </script>
</body>
</html>
